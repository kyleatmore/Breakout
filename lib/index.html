<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Brick Break</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../assets/images/favicon.ico">
    <script src="bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700,900" rel="stylesheet">
  </head>
  <body>
    <div class="game-screen">

      <section class="header">
        <h1>Brick Break</h1>
        <a href="http://kyleatmore.com" target=_blank>
          <h6>By Kyle Atmore</h6>
        </a>
      </section>

      <section class="game">

        <section class="game-box">
          <div class="start-game">
            <h6>Brick Break</h6>
            <button id="start-button">Click to Start</button>
          </div>

          <div class="play-again hidden">
            <h6 id="play-again message"></h6>
            <h6>Final Score: <strong id="final-score">0<strong></h6>
            <button id="play-again button">Play Again?</button>
          </div>

          <header class="game-header">
            <h6>Score: <strong id="score">0<strong></h6>
            <h6>
              Remaining Balls:
              <img class="remaining-balls" src="../assets/images/ball.png">
              <span id="lives">
                x3
              </span>
            </h6>
          </header>

          <canvas id="board"></canvas>
        </section>

        <aside class="rules-aside">
          <ul class="rules-list">
            <li>
              <h6>How To Play</h6>
              <p>Bounce the ball with the paddle to destroy all the bricks!</p>
            </li>

            <li>
              <h6>Controls</h6>

              <table class="controls">
                <tr>
                  <td>Left Arrow:</td>
                  <td>Move Left</td>
                </tr>
                <tr>
                  <td>Right Arrow:</td>
                  <td>Move Right</td>
                </tr>
              </table>
            </li>

            <li>
              <button id="mute-button">Mute Sounds</button>
            </li>
          </ul>
        </aside>
      </section>

      <section class="footer">
        <ul class="footer-links">
          <li>
            <a href="http://kyleatmore.com" target=_blank>
              Portfolio
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/kyle-atmore/" target=_blank>
              LinkedIn
            </a>
          </li>
          <li>
            <a href="https://github.com/kyleatmore" target=_blank>
              GitHub
            </a>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
